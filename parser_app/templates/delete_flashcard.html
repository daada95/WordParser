{% extends 'base.html' %}
{% block title %}
Update flashcards
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Front: {{ object.title }}</p>
    <p>Back: {{ object.content }}</p>
    <p>Are you sure you want to delete that one?</p>
    <input type="submit" value="Delete flashcard">
</form>
{% endblock %}
